<ion-header>

  <ion-navbar>
    <ion-title>Game</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <table>
		<tr>
			<td class="cell" (click)="turnClick(0)" id="0"></td>
			<td class="cell" (click)="turnClick(1)" id="1"></td>
			<td class="cell" (click)="turnClick(2)" id="2"></td>
		</tr>
		<tr>
			<td class="cell" (click)="turnClick(3)" id="3"></td>
			<td class="cell" (click)="turnClick(4)" id="4"></td>
			<td class="cell" (click)="turnClick(5)" id="5"></td>
		</tr>
		<tr>
			<td class="cell" (click)="turnClick(6)" id="6"></td>
			<td class="cell" (click)="turnClick(7)" id="7"></td>
			<td class="cell" (click)="turnClick(8)" id="8"></td>
		</tr>
	</table>
	<div class="endgame" *ngIf="result">
		<div class="text" [innerHTML]="winner"></div>
	</div>
	<button (click)="startGame()">Replay</button>

</ion-content>
