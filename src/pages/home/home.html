<ion-content padding style="background-color: ivory;">


    <div class="header">
      Tic Tac 

    </div>


  <ion-card style="margin-top:30%" [@visibilityGameTypeChanged]="gameTypeOption">   
      <ion-card-content>
        <button ion-button full (click)="playType(1)" >Single Play</button>
        <button ion-button full (click)="playType(2)">Double Play</button>
      </ion-card-content>
    
    </ion-card>

    <ion-card style="margin-top:30%" class="displayOption" [@visibilityGameOptionChanged]="gameOption">   
      <ion-card-content>
        <button ion-button full (click)="playOptions(1)">Easy</button>
        <button ion-button full  (click)="playOptions(2)">Normal</button>
        <button ion-button full  (click)="playOptions(3)">Hard</button>
        <button ion-button full  (click)="playOptions(4)">Back</button>
      </ion-card-content>
    
    </ion-card>
    <ion-card [@visibilityPlayer] = "showPlayerCard" class="selectedPlayer">   
        <ion-card-content>
            <ion-list radio-group [(ngModel)]="selectedPlayer">
                
                      <ion-list-header>
                        Select Your Player
                      </ion-list-header>
                
                      <ion-item style="background-color: wheat">
                        <ion-label>O</ion-label>
                        <ion-radio value="0" ></ion-radio>
                      </ion-item>
                      <ion-item style="background-color: wheat">
                        <ion-label>X</ion-label>
                        <ion-radio value="1"></ion-radio>
                      </ion-item>
                     
                    </ion-list>
                    <div  >
                    
                        <button ion-button color="secondary" (click)="startGame()">Done</button>
                      </div>          
        </ion-card-content>
      
      </ion-card>
</ion-content>
